<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">



  <title>Tip calculator app</title>
</head>

<body>

  <div class="logo-container">
    <img src="/images/logo.svg" alt="app calculator logo">
  </div>

  <main class="calc-container">

    <div class="calc-container__bill">
      <label for="bill">Bill</label>
      <input id="bill" type="number" name="bill" placeholder="0" min="0">
    </div>

    <div class="calc-container__percentages">
      <label>Select Tip %</label>
      <div class="percentajes__buttons">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <input type="number" placeholder="Custom" min="0" max="100">
      </div>
    </div>
    
    Number of People

    Tip Amount
    / person

    Total
    / person

    Reset

  </main>

</body>

</html>
